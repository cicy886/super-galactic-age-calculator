<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
  <h1>Welcome to my website!</h1>
  <h1>You can calculate your galactic age here!</h1>
  <h3>Please fill in the blanks to calculate your galactic age!</h3>
  <form id="age-calculator-form">
    <div class="form-group">
      <label for="name">Your name</label>
      <input id="name" class="form-group" type="text">
    </div>
    <div class="form-group">
      <label for="age">Your age</label>
      <input id="age" class="form-group" type="text">
    </div>
    <button type="submit" class="btn-outline-primary">Calculate now!</button>
  </form>
    <ul id="display-age">
    </ul>
  </div>
</body>
</html>
